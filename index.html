<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<meta name="description" content="Free Web tutorials">
 	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
 	<meta name="author" content="John Doe">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="stylesheet" href="style.css" />
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Shopping List App</title>
</head>
<body>
	<div id="shopping-list">
		<div class="container-fluid">
			<br/>
			<div class="card">
				<div class="container-fluid p-lg-4 p-sm-2">
					<div class="col-md-12">
						<h1>{{ header.toLocaleUpperCase() }}</h1>
						<br/>
						<button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
						<button v-else class="btn btn-danger" @click="changeState('default')">Cancel</button>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-12">
							<p class="font-weight-bold">Party Need:</p>
							
							<div class="form-row" v-if="state === 'edit'">
								<div class="col-md-9">
									<input type="text" v-model="newItem" class="form-control" placeholder="add new item ..." />
								</div>
								<button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem()">Add Item</button>
							</div>
							<br/>
							<p class="text-success" v-if="items.length ===0">You bought all items in the list</p>
							<ul>
								<!-- Object Style -->
								<!-- <li v-for="item in items" :class="{strikeout: item.purchased}">{{ item.label }}</li> -->
								<!-- Keeps template simple  -->

								<!-- Array Style -->
								<!-- Favorable to toggle multiple classes (Sample: High Priority) -->
								<li v-for="item in items" 
									:class="[item.purchased ? 'strikeout' : '' , item.priority ? 'text-danger' : '']"
                                    @click="togglePurchased(item)">{{ item.label }}</li>
								<!-- gives more flexibility -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br/>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var shoppingList = new Vue({
			el: '#shopping-list',
			data: {
				header: 'shopping list',
				state: 'default',
				newItem: '',
				items:[
					{
						label: '25 party hats',
						purchased: false,
						priority: false,
					},
					{
						label: '25 monoblock chairs',
						purchased: true,
						priority: false,
					},
					{
						label: '30 paper plates',
						purchased: false,
						priority: true,
					}
				]
			},
			methods: {
				saveItem: function(){
					this.items.push(this.newItem);
				},
				changeState: function(newState){
					this.state = newState;
					this.newItem = "";
				},
                togglePurchased: function(item) {
                    item.purchased = !item.purchased
                }
			}
		});
	</script>
</body>
</html>
